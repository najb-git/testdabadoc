<div  class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div  class="text-center">
          <h1>SignUp</h1>
          <h4>Please enter your informations</h4>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="signUp()" >
          <div class="form-group">
            <label style="color: white" >Full Name</label>
            <input formControlName="fullName" type="text" class="form-control" placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label style="color: white" >Email Address</label>
            <input formControlName="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label style="color: white" >Password</label>
            <input formControlName="password" type="password" class="form-control" placeholder="Password">
          </div>
          <p></p>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <a style="color: white;margin-top:10px" routerLink="/login">Already registred? Click to Login!</a>
      </div>
    </div>
  </div>
</div>

<div  class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h4>Please enter email and password</h4>
        </div>
        <form [formGroup]="formGroup" (ngSubmit)="login()" >
          <div class="form-group">
            <label style="color: white" >Email address</label>
            <input formControlName="email" type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label style="color: white" >Password</label>
            <input formControlName="password" type="password" class="form-control"  placeholder="Password">
          </div>
          <p></p>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a style="color: white;margin-top:10px" routerLink="/signup">New User? Click to Register!</a>
      </div>
    </div>
  </div>
</div>
